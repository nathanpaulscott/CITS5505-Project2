<!doctype html>
<html lang="en">
    <head>
        <!--meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--################################################################-->
        <!-- css imports-->
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!--datatables (https://datatables.net/examples/styling/bootstrap4.html)-->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">

        <!-- local fontawsome-->
        <link href="./static/css/fontawesome/css/all.min.css" rel="stylesheet">

        <!-- local css imports-->
        <link rel="stylesheet" type="text/css" href="./static/css/local_css.css"/>
        <!--<link rel="stylesheet" href="./fontawesome/css/all.min.css">-->

        <!--################################################################-->
        <!--start of head-->
        <title>Quiz App</title>
    </head>


    <body>
        <div class="container-fluid">
            <!--header row-->
            <div class="row header">
                <div class="col-sm-1 header_left align-self-start" id="username"></div>
                <div class="col-sm-10 header_main align-self-center">World Quiz</div>
                <div class="col-sm-1 header_right align-self-start"><a id="home" href="./landing.html"><i class="fas fa-sign-out-alt"></i></a></div>
            </div>

            <!-- header nav row -->
            <div class="row">
                <div class="col-sm-12 header_nav">
                    <nav class="navbar navbar-dark navbar-expand-sm">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a id="finish" href="javascript:;">Finish</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div> 

            <!-- main content row -->
            <div class="row">
                <!-- left side section -->
                <div class="col-sm-2 l_side sticky-top">
                </div>

                <!-- content section -->
                <div class="col-sm-8 content">
                    <h2>Manage Users<button type="button" id="btn-add-user" class="btn btn-primary" style="float:right;" data-toggle="collapse" data-target="#add-user" aria-expanded="false" aria-controls="add-user">Add User</button></h2>
                    
                    <div id="add-user" class="collapse multicollapse">
                        <hr>
                        <h5>Add User</h5>
                        <form onsubmit="return false">
                            <div class="form-group">
                                <label for="add-admin">Role</label><br>
                                <select id = "add-admin" name = "add-admin">
                                    <option value = "0">Student</option>
                                    <option value = "1">Teacher</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="add-username">Username</label>
                                <input type="text" class="form-control" id="add-username" name="add-username">
                            </div>
                            <div class="form-group">
                                <label for="add-password">Password</label>
                                <input type="password" class="form-control" id="add-password" name="add-password">
                            </div>
                            <button type="submit" id="add-submit" class="btn btn-success">Submit</button>
                            <button type="cancel" class="btn btn-danger" data-toggle="collapse" data-target="#add-user" aria-expanded="false" aria-controls="add-user">Cancel</button>
                        </form>
                    </div>
                    
                    <div id="mod-user" class="collapse multicollapse">
                        <hr>
                        <h5>Edit User</h5>
                        <form onsubmit="return false">
                            <p id="mod-uid" hidden></p>
                            <div class="form-group">
                                <label for="mod-admin">Role</label><br>
                                <select id = "mod-admin" name = "mod-admin">
                                    <option value = "0">Student</option>
                                    <option value = "1">Teacher</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="mod-username">Username</label>
                                <input type="text" class="form-control" id="mod-username" name="mod-username">
                            </div>
                            <div class="form-group">
                                <label for="mod-password">Password</label>
                                <input type="password" class="form-control" id="mod-password" name="mod-password">
                            </div>
                            <button type="submit" id="mod-submit" class="btn btn-success">Submit</button>
                            <button type="cancel" class="btn btn-danger" data-toggle="collapse" data-target="#mod-user" aria-expanded="false" aria-controls="mod-user">Cancel</button>
                        </form>
                    </div>

                    <hr>

                    <h5>Users List</h5>

                    <p id="p-user-admin-table">                   
                        <!-- filled by js-->
                    </p>
                </div> 

                <!-- right side section -->
                <div class="col-sm-2 r_side">
                </div>

            </div>

            <!-- footer row -->
            <div class="row">
                <div class="col-sm-12 footer">
                </div>
            </div>

        </div>
    </body>
</html>
