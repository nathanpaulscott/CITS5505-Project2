<!doctype html>
<html lang="en">
    <head>
        <!--meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--################################################################-->
        <!-- css imports-->
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- local fontawsome-->
        <link href="./static/css/fontawesome/css/all.min.css" rel="stylesheet">

        <!-- local css imports-->
        <link rel="stylesheet" type="text/css" href="./static/css/local_css.css"/>

        <!--################################################################-->
        <!--start of head-->
        <title>Quiz App</title>
    </head>


    <body>
        <div class="container-fluid">
            <!--header row-->
            <div class="row header">
                <div class="col-sm-1 header_left align-self-start" id="username"></div>
                <div class="col-sm-10 header_main align-self-center">World Quiz</div>
                <div class="col-sm-1 header_right align-self-start"><a id="home" href="./landing.html"><i class="fas fa-sign-out-alt"></i></a></div>
            </div>

            <!-- header nav row -->
            <div class="row">
                <div class="col-sm-12 header_nav">
                    <nav class="navbar navbar-dark navbar-expand-sm">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a id="finish" href="javascript:;">Finish</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div> 

            <!-- main content row -->
            <div class="row">
                <!-- left side section -->
                <div class="col-sm-2 l_side sticky-top">
                    <div class="row">
                        <div class="col-sm-12" id="q_nav_main">
                            <nav class="navbar navbar-dark navbar-expand-sm">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#q_nav">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>
                                <div class="collapse navbar-collapse" id="q_nav">
                                    <ul class="nav nav-pills flex-column">
                                        <!--filled by js-->
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- content section -->
                <div class="col-sm-8 content">

                    <h2>Statistics</h2>
                    
                    <p>
                        <button type="button" id="btn-change-qs" class="btn btn-success" data-toggle="collapse" data-target="#qs-config" aria-expanded="false" aria-controls="qs-config">Change Quiz</button>
                    </p>

                    <div class="collapse multicollapse" id="qs-config" >             
                        <form onsubmit="return false;">
                        <p>
                            <p>
                                Choose from the dropdown or enter a qs_id
                            </p>
                            <input list="qs" name="input-qs" style="font-size:0.8em;min-width:200px;">
                            <datalist id="qs">
                                <!--filled by JS-->
                            </datalist>
                        </p>
                        <button type="button" id="btn-load-qs" class="btn btn-danger">Load</button>
                        </form>
                    </div>                  

                    <hr>

                    <h5 id="title"></h5>
                    
                    <div id="chart">
                    </div>

                </div> 

                <!-- right side section -->
                <div class="col-sm-2 r_side">
                </div>

            </div>

            <!-- footer row -->
            <div class="row">
                <div class="col-sm-12 footer">
                </div>
            </div>

        </div>
    </body>
</html>
